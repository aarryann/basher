<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bash Comm</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
  </head>

  <body class="bg-grey-100 px-3 font-sans leading-normal tracking-normal">
    <h1 class="text-3xl font-bold text-center">Bash Command Dashboard</h1>
    <div class="container pt-8 mx-auto" x-data="loadCommands()"
	    x-init="fetch('/api/commands')
				.then(response => response.json())
                .then(data => myForData = data)">
      <input
        x-ref="searchField"
        x-model="search"
        x-on:keydown.window.prevent.slash="$refs.searchField.focus()"
        placeholder="Search for a command..."
        type="search"
        class="block w-full bg-gray-200 focus:outline-none focus:bg-white focus:shadow text-gray-700 font-bold rounded-lg px-4 py-3"
      />
      <div class="mt-4 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        <template x-for="item in filteredCommands" :key="item">
          <div class="text-center shadow hover:bg-indigo-100 hover:shadow-lg hover:rounded transition duration-150 ease-in-out transform hover:scale-105 p-8">
            <div class="flex justify-center p-4">
              <img class="w-10 h-10 rounded-full mr-4" :src="`${item.icon}`" />
            </div>
            <div x-text="item.name"></div>
            <button
              class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              @click="methods.runCommand(item.id)">Run</button>
          </div>
        </template>
      </div>
    </div>
	
    <script>
      function loadCommands() {
        return {
          search: "",
          myForData: [],
          get filteredCommands() {
            if (this.search === "") {
              return this.myForData;
            }
            return this.myForData.filter((item) => {
              return item.name
                .toLowerCase()
                .includes(this.search.toLowerCase());
            });
          },
          methods: {
            runCommand(commandId) {
              fetch(`/api/commands/${commandId}/run`)
              .then(response => console.log(response))
              .catch(error => console.error(error));
            }
          },
        };
      }

    </script>
  </body>
</html>
